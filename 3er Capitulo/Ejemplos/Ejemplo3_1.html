<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo 3.1</title>
    </head>
    <body>
        <!-- BotÃ³n para regresar al index -->
        <a href="../../index.html"><label><input type="submit" name="regresar" id="menu" value="Regresar" style="font-size: 18px;"></label></a>
        <!-- ------------------------------- -->
        <h1>Demo de nuevos tipos de input de HTML5</h1>
        <p>
            Este formulario demuestra los nuevos tipos de elementos input de HTML5 y los atributos placeholder, required y autofocus.
        </p>
        
        <form method="post" action="http://www.deitel.com">
            <!-- COLOR -->
            <p>
                <label>
                    Color:
                    <input type="color" autofocus />
                        (C&oacute;digo hexadecimal como #ADD8E6)
                </label>
            </p>
            <!-- FECHA -->
            <p>
                <label>
                    Fecha:
                    <input type="date" />
                        (aa/mm/dd)
                </label>
            </p>
            <!-- FECHA Y HORA -->
            <p>
                <label>
                    Hora y fecha:
                    <input type="date-time" />
                    (aaaa-mm-ddThh:mm+ff+gg, como 27-01-2012T09:15)
                </label>
            </p>
            <!-- EMAIL -->
            <p>
                <label>
                    Email:
                    <input type="email" placeholder="nombre@dominio.com" required/> (nombre@dominio.com)
                </label>    
            </p>
            <!-- MES -->
            <p>
                <label>
                    Mes:
                    <input type="month" />
                    (aaaa-mm)
                </label>
            </p>
            <!-- NUMERO -->
            <p>
                <label>
                    N&uacute;mero:
                    <input type="number"
                    min="0"
                    max="7"
                    step="1"
                    value="4"
                    />
                </label> (Escriba un n&uacute;mero entre 0 y 7)
            </p>
            <!-- RANGO -->
            <p>
                <label>
                    Rango:
                    0   <input type="range"
                        min="0"
                        max="20"
                        value="10"
                        /> 20
                </label>
            </p>
            <!-- BUSQUEDA -->
            <p>
                <label>
                    <input type="search" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required />
                    (###) ###-####
                </label>
            </p>
            <!-- HORA -->
            <p>
                <label>
                    Hora:
                    <input type="time" />
                    (hh:mm)
                </label>
            </p>
            <!-- URL -->
            <p>
                <label>
                    URL:
                    <input type="url"
                    placeholder="http://www.nombredominio.com" />
                    (http://www.nombredominio.com)
                </label>
            </p>
            <!-- SEMANA -->
            <p>
                <label>
                    Semana:
                    <input type="week" />
                    (aaaa-Wnn, tal como 2012-Wo}01)
                </label>
            </p>
            <!-- botones -->
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
            </p>
        </form>
    </body>
</html>
