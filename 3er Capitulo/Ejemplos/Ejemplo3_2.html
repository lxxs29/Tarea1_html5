<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo 3.2</title>
    </head>
    <body>
        <!-- BotÃ³n para regresar al index -->
        <a href="../../index.html"><label><input type="submit" name="regresar" id="menu" value="Regresar" style="font-size: 18px;"></label></a>
        <!-- ------------------------------- -->
        <h1>Demo de autocomplete y detalist</h1>
        <p>Este formulario demuestra el nuevo atributo autocomplete de HTML y el elemento datalist.</p>

        <!-- activar autocomplete -->
        <form method="post" autocomplete="on">
            <p>
                <label>
                    Primer nombre:
                    <input type="text" id="primerNombre"
                            placeholder="Primer nombre">
                            (Primer nombre)
                </label>
            </p>
            <p>
                <label>
                    Apellido:
                    <input type="text" id="apellido"
                            placeholder="Apellido">
                            (Apellido)
                </label>
            </p>
            <p>
                <label>
                    Email:
                    <input type="email" id="email"
                            placeholder="nombre@dominio.com">
                            (nombre@dominio.com)
                </label>
            </p>

            <p>
                <label for="listaTexto">
                    Mes de nacimiento:
                    <input type="text" id="listaTexto"
                    placeholder="Seleccione un mes"
                    list="meses" />

                    <datalist id="meses">
                        <option value="Enero"></option>
                        <option value="Febrero"></option>
                        <option value="Marzo"></option>
                        <option value="Abril"></option>
                        <option value="Mayo"></option>
                        <option value="Junio"></option>
                        <option value="Julio"></option>
                        <option value="Agosto"></option>
                        <option value="Septiembre"></option>
                        <option value="Octubre"></option>
                        <option value="Noviembre"></option>
                        <option value="Diciembre"></option>
                    </datalist>
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
